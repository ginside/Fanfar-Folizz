<div id="groupe{{groupe.id}}" class = "groupe">
	<div class ="div_nom_groupe">
	    <span class="nom_groupe">
           <a href="{% url "festival.views.groupe_detail" groupe_id=groupe.id %}">{{groupe.nom|upper}}</a>
        </span>
        <br>
        <span class="origine_groupe">
           {{groupe.origine}}
        </span>
    </div>
	<img src="{{ MEDIA_URL }}{{groupe.photo}}"  {% if groupe.photo.width > 150 %}style="width: 300px;"{% endif %}/>
</div>
